    //编程范式：命令式编程/声明式编程
    //编程范式：面向对象编程（第一公民：对象）/函数式编程（第一公民：函数）
    //filter中的回调函数有一个要求：必须返回一个boolean值
    //true:当返回true时，函数内部会自动将这次回调的n加入新的数组中
    //false:当返回false时，函数内部会过滤掉这次的n
    const nums = [10, 20, 40, 50, 100, 120, 300];
    console.log(nums, 'nums')
    //11.filter函数的使用
    let newNums11 = nums.filter(function (n) {
        return n < 100;
    })
    console.log(newNums11, 'filter');
    //22.map函数的使用
    let newNums22 = newNums11.map(function (n) {
        return n * 2;
    })
    console.log(newNums22, 'map')
    //33.reduce函数的使用
    //reduce作用：对数组中所有内容进行汇总
    let total33 = newNums22.reduce(function (preValue, n) {
        return preValue + n;
    })
    console.log(total33, 'reduce')
    let total44 = nums.filter(function (n) {
        return n < 100;
    }).map(function (n) {
        return n * 2;
    }).reduce(function (preValue, n) {
        return preValue + n;
    },0)
    console.log(total44,'total44')
    //1.取出所有小于100的数字
    let newNums = [];
    for (let n of nums) {
        if (n < 100) {
            newNums.push(n);
        }
    }
    console.log(newNums, '取出所有小于100的数字')
    //2.将所有小于100的数进行转化，全部*2
    let newNums2 = [];
    for (let n of newNums) {
        newNums2.push(n * 2)
    }
    console.log(newNums2, '所有小于100的数*2');
    //3.将所有newNums2数字相加，得到最终的结果
    let total = 0;
    for (let n of newNums2) {
        total += n;
    }
    console.log(total, '数组中所有的数相加');
