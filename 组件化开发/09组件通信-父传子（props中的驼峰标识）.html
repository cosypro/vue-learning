<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信-父传子(props中的驼峰标识)</title>
</head>
<body>
<div id="app">
    <cpn :cinfo="info"></cpn>
</div>
<template id="cpn">
    <h2>{{cinfo}}</h2>
</template>
<script src="../js/vue.js"></script>
<script>
    //子组件
    const cpn={
        template:'#cpn',
        //props:['cmovies','cmessage'],
        props:{
            cinfo:{
                type:Object,
                default() {
                    return {};
                }
            }
        }
    }
    //父组件
    const app = new Vue({
        el:'#app',
        data:{
            info:{
                name:'test',
                age:23,
                height:111
            }
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
