<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信-父组件向子组件传递数据</title>
</head>
<body>
<div id="app">
  <cpn v-bind:cmovies="movies" v-bind:cmessage="message"></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <ul>
            <li v-for="item in cmovies">{{item}}</li>
        </ul>
        <h2>{{cmessage}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    //子组件
    const cpn={
        template:'#cpn',
        //props:['cmovies','cmessage'],
        props:{
            //1.类型限制
            // cmovies:Array,
            // cmessage:String
            //2.设置一些默认值
            cmessage: {
                type:String,
                default:'aaaa my vue aaaa',
                required:true
            },
            //类型是对象或数组时，默认值必须是一个函数
            cmovies:{
                type:Array,
                default(){
                    return []
                }
            }
        },
        data(){
            return{}
        },
        methods:{

        }
    }
    //父组件
    const app = new Vue({
        el:'#app',
        data:{
            message:'my vue',
            movies:['movies1','movies2','movies3','movies4']
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
