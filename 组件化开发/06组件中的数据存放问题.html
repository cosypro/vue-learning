<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的数据存放问题</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<!--1.script标签，类型必须是text/x-template-->
<!--<script type="text/x-template" id="cpn">
    <div>
        <h2>标题标题1</h2>
        <p>内容内容1</p>
    </div>
</script>-->
<!--2.template标签-->
<template id="cpn">
    <div>
        <h2>{{title}}</h2>
        <p>内容内容2</p>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    Vue.component('cpn',{
        template:'#cpn',
        data(){
            return {
                title:'abc'
            }
        }
    })
    const app = new Vue({
        el: '#app',
        data: {
            message: 'my vue v-model',
            title:'我是标题'
        }
    })
</script>
</body>
</html>
