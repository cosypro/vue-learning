<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件模板的分离写法</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<!--1.script标签，类型必须是text/x-template-->
<!--<script type="text/x-template" id="cpn">
    <div>
        <h2>标题标题1</h2>
        <p>内容内容1</p>
    </div>
</script>-->
<!--2.template标签-->
<template id="cpn">
    <div>
        <h2>标题标题2</h2>
        <p>内容内容2</p>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    Vue.component('cpn',{
        template:'#cpn'
    })
    const app = new Vue({
        el: '#app',
        data: {
            message: 'my vue v-model'
        }
    })
</script>
</body>
</html>
