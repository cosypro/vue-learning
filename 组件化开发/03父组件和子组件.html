<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件和子组件</title>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    //1.创建第一个组件构造器（子组件）
    const cpnC1 = Vue.extend({
        template:`
        <div>
            <h2>标题标题1</h2>
            <p>内容内容1</p>
        </div>
        `
    })
    //2.创建第二个组件构造器（父组件）
    const cpnC2 = Vue.extend({
        template:`
        <div>
            <h2>标题标题2</h2>
            <p>内容内容2</p>
            <cpn1></cpn1>
        </div>
        `,
        components: {
            cpn1:cpnC1
        }
    })
    //root组件
    const app = new Vue({
        el: '#app',
        data: {
            message: 'my vue v-model'
        },
        components:{
            cpn2:cpnC2
        }
    })
</script>
</body>
</html>
