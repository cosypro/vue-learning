<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model的基本使用</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<div id="app2">
    <cpn></cpn>
    <cpn></cpn>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    //1.创建组件构造器
    const cpnC = Vue.extend({
        template:`
        <div>
        <h2>标题标题</h2>
        <p>内容内容</p>
        </div>
        `
    })
    //2.注册组件(全局组件，意味着可以在多个vue的实例下面使用 app2)
    //Vue.component('cpn',cpnC);
    const app = new Vue({
        el: '#app',
        data: {
            message: 'my vue v-model'
        },
        //怎么注册的组件才是局部组件
        components:{
            cpn:cpnC
        }
    })
    const app2 = new Vue({
        el:'#app2'
    })
</script>
</body>
</html>
