<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if指令</title>
</head>
<body>
<div id="app">
    <input type="button" value="切换显示" @click="toggleShow">
    <p v-if="isShow">learn vue</p>
    <p v-show="isShow">learn vue v-show</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            isShow:true,
            temperature:20
        },
        methods:{
            toggleShow(){
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</body>
</html>
