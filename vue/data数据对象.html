<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data数据对象</title>
</head>
<body>
<div id="app">
    {{message}}
    <br>
    <span>{{school}}</span>
    <ul>
        <li>{{area}}</li>
        <li>{{area[0]}}</li>
        <li>{{area[1]}}</li>
        <li>{{area[2]}}</li>
        <li>{{area[3]}}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    var app =new Vue({
        el:'#app',
        data:{
            message:"hello vue",
            school:{
                name:'育才中学',
                mobil:"12413434"
            },
            area:["北京","上海","广州","深圳"]
        }
    })
</script>
</body>
</html>
