<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>
<div id="app">
    <button @click="sub">
        -
    </button>
    <span>{{num}}</span>
    <button @click="add">
        +
    </button>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function () {
                console.log('add')
                if (this.num < 10) {
                    this.num++;
                } else {
                    alert('已最大')
                }

            },
            sub: function () {
                console.log('sub')
                if (this.num > 0) {
                    this.num--;
                } else {
                    alert('已最小')
                }

            }
        }
    })
</script>
</body>
</html>
