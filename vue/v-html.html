<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<body>
<div id="app">
    <h2 v-html="message"></h2>
    <h2 v-text="message"></h2>
    <h2 v-html="content"></h2>
    <h2 v-text="content"></h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello vue',
            content:"<a href=http://baidu.com>baidu</a>"
        }
    })
</script>
</body>
</html>
