<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性和methods的对比</title>
</head>
<body>
<div id="app">
    <h2>{{firstName + ' ' + lastName}}</h2>
    //直接拼接，语法过于繁琐
    <h2>{{firstName}} {{lastName}}</h2>
    //通过定义methods
    <h2>{{getFullName()}}</h2>
    //通过computed
    <h2>{{fullName}}</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            firstName:"james",
            lastName:"smith"
        },
        computed:{
            fullName(){
                return this.firstName + " "+  this.lastName;
            }
        },
        methods:{
            getFullName(){
                return this.firstName + " "+  this.lastName;
            }
        }
    })
</script>
</body>
</html>
