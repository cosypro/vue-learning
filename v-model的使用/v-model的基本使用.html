<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model的基本使用</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    {{message}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'my vue v-model'
        }
    })
</script>
</body>
</html>
